<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar grid representation -->
  <rect x="60" y="50" width="80" height="100" fill="none" stroke="#60A5FA" stroke-width="4" rx="8"/>
  
  <!-- Calendar lines -->
  <line x1="60" y1="70" x2="140" y2="70" stroke="#60A5FA" stroke-width="4"/>
  <line x1="85" y1="50" x2="85" y2="150" stroke="#60A5FA" stroke-width="2"/>
  <line x1="115" y1="50" x2="115" y2="150" stroke="#60A5FA" stroke-width="2"/>
  
  <!-- Event dots -->
  <circle cx="100" cy="90" r="6" fill="#34D399"/>
  <circle cx="130" cy="110" r="6" fill="#F87171"/>
  <circle cx="70" cy="130" r="6" fill="#FBBF24"/>
  
  <!-- Connecting lines -->
  <path d="M100 90 L130 110 L70 130" fill="none" stroke="#94A3B8" stroke-width="2"/>
</svg>